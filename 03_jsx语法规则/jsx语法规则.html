<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jsx语法规则</title>
        <style>
            .title{
                background-color: pink;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <!-- 准备一个容器 -->
        <div id="test"></div>
        <!-- react的核心库 -->
        <script type="text/javascript" src="../js/react.development.js"></script>
        <!-- 用于支持react操作dom -->
        <script type="text/javascript" src="../js/react-dom.development.js"></script>
        <!-- 用于jsx语法转换成js -->
        <script type="text/javascript" src="../js/babel.min.js"></script>

        <!-- 注意 一定是babel 将jsx转换成js -->
        <script type="text/babel">
            const id='mytest'
            const data='hello jsx'
            //1.创建一个虚拟dom
            const vdom=(
                <div>
                <h1 id="{id}" className="title">
                    <span style={{color:'red',fontSize:'29px'}}>{data}</span>
                    </h1>
                    <lable>name:</lable><input type="text"/>
                </div>
            )
            //2.渲染虚拟dom到页面
            ReactDOM.render(vdom,document.getElementById('test'))
            /**
             * jsx语法规范
             * 1.定于虚拟dom的时候 不要写引号
             * 2.引入的定义的变量需要使用{},可引用定义id 文本内容等
             * 3.样式的制定不要用class要用className
             * 4.内联样式的定义需要使用{{key:value}} 然后对应键值 样式名使用小驼峰
             * 5.dom只能有一个根标签 需要用div嵌套下
             * 6.标签必须闭合
             * 7.标签首字母
             *  （1）若小写字母开头  则将标签转换为html 若html中无该标签 报错
             *  （2）若大写字母开头 react就去渲染对应的组件 对应的是组件 找不到组件会报错
            */

        </script>
    </body>
</html>
